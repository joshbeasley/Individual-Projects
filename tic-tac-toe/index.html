<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

<div class='container text-center'>
  <h1 id = 'tit'>Tic-Tac-Toe</h1>
  <div id="choose">
    <h3>Select:</h3>
    <a class='btn btn-primary' id = 'chooseX'>X</a>
    <a class='btn' id = 'chooseO'>O</a>
  </div>
   <div id = 'platform'>
  <div id='score'>
    <h2 id = 'title'>Score</h3>
    <h3 id = 'x'>Player X: <span id = 'scoreX'>0</span></h3>
    <h3 id = 'o'>Player O: <span id = 'scoreO'>0</span></h3>
  </div>
 
  <a class = 'btn btn-primary' id = "resetGame">Reset Game</a>
  <div id='grid'>
    <a class='btn btn-primary outline btn-lg tic' id='0'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='1'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='2'>+</a>
    <br>
    <a class='btn btn-primary outline btn-lg tic' id='3'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='4'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='5'>+</a>
    <br>
    <a class='btn btn-primary outline btn-lg tic' id='6'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='7'>+</a>
    <a class='btn btn-primary outline btn-lg tic' id='8'>+</a>
  </div>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
