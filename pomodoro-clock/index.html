<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <audio id = 'buzzer' src = 'http://codingtutorials360.com/14244764.mp3' type = 'audio/mpeg'></audio>


<link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">



<div class = 'text-center'>
  <h1 id = 'top'>Pomodoro Study Clock</h1>
  <div id = "timeDiv">
    <h1 id = 'title1'>Study Session Time</h1>
    <h1 id = 'timeType'></h1>
    <a href = '#' class = "btn  btn-default" id = 'sub5Clock' >-</a>
    <h2 id = 'num'>5</h2>
    <a href = '#' class = "btn btn-default"id = 'add5Clock' >+</a>
    <br>
    <a href = '#' class = "btn  btn-default"id = 'reset' >Reset</a>
  </div>
  <div id = 'break'>
     <h1 id = "title2">Break Time</h1>
    <a href = '#' class = "btn btn-default"id = 'sub5Break' >-</a>
    <h2 id = 'breakNum'>5</h2>
    <a href = '#' class = "btn  btn-default"id = 'add5Break' >+</a>
  </div>
  <a href = '#' class = "btn  btn-default"id = 'start' >Start</a>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
